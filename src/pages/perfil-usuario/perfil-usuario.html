<ion-header id="header" >
    <ion-grid >
      <ion-row>
        <ion-col col-1 id="icon-back">
            <ion-icon name="arrow-back" navPop></ion-icon>
        </ion-col>
        <ion-col col-6>
          <ion-thumbnail item-start>
            <img  src="assets/imgs/menu/recurso-1.png" alt="logo_expotext" width="85%" >
          </ion-thumbnail>
        </ion-col>
        <ion-col col-5 id="col-perfil" >
          <ion-thumbnail item-start>
            <img id="img-perfil" src="assets/imgs/menu/recurso-2.png" width="20%" alt="pefil" >
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-header>


<ion-content padding>
  <div text-center id="titulo">
    <h1>Mi Perfil</h1>
  </div>
  <ion-grid >
      <ion-row>
        <ion-col col-5>
          <ion-thumbnail item-start (click)="presentQr()">
            <img  src="{{urlLogo}}/{{usuario.UrlFotoQR}}" alt="qr">
          </ion-thumbnail>
        </ion-col>
        <ion-col >
            <ion-item >
              <h2 class="color-xpotex">Nombre y Apellido</h2>
              <p>{{usuario.names}} {{usuario.last_names}}</p>
            </ion-item>
        </ion-col>
        
      </ion-row>
      <br>
      <ion-row >
        <ion-col col-4>
           <ion-label class="text-label" >Cédula</ion-label>
           <ion-label class="text-label">Teléfono</ion-label>
           <ion-label class="text-label">Email</ion-label>
           <ion-label class="text-label">Empresa</ion-label>
           <ion-label class="text-label">Actividad</ion-label>
           <ion-label class="text-label">Dirección</ion-label>
        </ion-col>
        <ion-col col-8>
            <p class="text-p">{{usuario.cedula}}</p>
            <p class="text-p">{{usuario.phone}}</p>
            <p class="text-p">{{usuario.email}}</p>
            <p class="text-p">{{usuario.company}}</p>
            <p class="text-p">{{usuario.activity}}</p>
            <p class="text-p">{{usuario.user_address}}</p>
        </ion-col>
      </ion-row>



    </ion-grid>
	
</ion-content>
