<ion-content padding>
  <div text-center id="titulo">
    <h1>Perfil de contacto</h1>
  </div>
  <ion-grid >
      <ion-row>
        <ion-col col-5>
          <ion-thumbnail item-start>
            <img  src="{{urlLogo}}/{{contacto.UrlFotoQR}}" alt="qr">
          </ion-thumbnail>
        </ion-col>
        <ion-col >
            <ion-item >
              <h2 class="color-xpotex">Nombre y Apellido</h2>
              <p>{{contacto.names}} {{contacto.last_names}}</p>
            </ion-item>
        </ion-col>
        
      </ion-row>
      <br>
      <ion-row >
        <ion-col col-4>
           <ion-label class="text-label" >Cédula</ion-label>
           <ion-label class="text-label">Teléfono</ion-label>
           <ion-label class="text-label">Email</ion-label>
           <ion-label class="text-label">Empresa</ion-label>
           <ion-label class="text-label">Rol</ion-label>
   
        </ion-col>
        <ion-col col-8>
            <p class="text-p">{{contacto.cedula}}</p>
            <p class="text-p">{{contacto.phone}}</p>
            <p class="text-p">{{contacto.email}}</p>
            <p class="text-p">{{contacto.name}}</p>
            <p class="text-p">{{contacto.role}}</p>
           
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>


<ion-footer id="footer-main">
    <div center text-center id="icon-atras">
       <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" navPop></ion-icon>
    </div>
</ion-footer>
