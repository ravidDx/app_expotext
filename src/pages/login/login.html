<ion-content padding>

	<ion-grid id="grid" >
	  <ion-row id="recurso-1">
	    <ion-col col-12>
	    	<ion-thumbnail item-start>
		      <img  src="assets/imgs/login/recurso-1.png" alt="logo_expotext">
		    </ion-thumbnail>
	    </ion-col>
	  </ion-row>

	  <ion-row id="recurso-2">
	    <ion-col col-12>
	    	<ion-thumbnail item-start>
		      <img src="assets/imgs/login/recurso-2.png" alt="logo">
		    </ion-thumbnail>
	    </ion-col>
	  </ion-row>
	</ion-grid>

	<form padding [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item id="item-1">
        <ion-input [formControl]="email" class="textForm" type="email" placeholder="Email" ></ion-input>
      </ion-item>
      <ion-item id="item-2">
        <ion-input [formControl]="password" class="textForm" type="password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
      <div id="btncenter">
        <button ion-button type="submit" [disabled]="!loginForm.valid" >INGRESAR</button>
        <!--<p> {{err.error}}</p>-->				 
      </div>
    </form>
    <div text-center>
    	<button ion-button full outline (click)="goRegisterPage()">No tienes cuenta? Registrate</button>
    </div>


</ion-content>
