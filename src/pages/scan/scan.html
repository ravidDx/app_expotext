<ion-content  id="content-primary">

  <!-- SLIDERS--> 
  <ion-header no-border id="header-slider" >
    <ion-slides autoplay="5000" loop="true" speed="3000" effect="fade" pager="true">
      <ion-slide *ngFor="let imgSlider of imgsSlider">
        <img src="{{imgSlider.img}}" alt="{{imgSlider.name}}">
      </ion-slide>
    </ion-slides>
  </ion-header>

  <!-- CONTENT SECONDARY --> 
  <ion-content id="content-secondary">
    <ion-grid center text-center>
      <ion-row >
        <ion-col col-12 >
           <h5 id="title-1">SCANEAME</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 >
           <img src="../../assets/imgs/xpotext-qr.png" alt="xpotext-qr">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content> 

</ion-content>
