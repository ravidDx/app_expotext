

<ion-content id="content-primary">
  
  <!-- SLIDERS--> 
  <ion-header no-border id="header-slider" >
    <ion-slides autoplay="5000" loop="true" speed="3000" effect="fade" pager="true">
      <ion-slide *ngFor="let imgSlider of imgsSlider">
        <img src="{{imgSlider.img}}" alt="{{imgSlider.name}}">
      </ion-slide>
    </ion-slides>
  </ion-header>
  
  <!-- CONTENT SECONDARY --> 
  <ion-content id="content-secondary">

    <!-- LISTADO DE LOGOS Y MARCAS AUSPICIANTES --> 
    <ion-grid >
      <ion-row text-center>
        <ion-col col-12 >
           <h5 id="title-1">Marcas Auspiciantes</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6  *ngFor="let imgAuspiciante of imgsAuspiciantes" center text-center>
            <img src="{{imgAuspiciante.img}}" alt="{{imgAuspiciante.name}}" width="90%">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content> 
  
</ion-content>
