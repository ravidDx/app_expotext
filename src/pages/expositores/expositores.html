<ion-header id="header">
	<ion-grid >
	  <ion-row>
	    <ion-col col-6>
	    	<ion-thumbnail item-start>
		      <img  src="assets/imgs/menu/recurso-1.png" alt="logo_expotext">
		    </ion-thumbnail>
	    </ion-col>
	    <ion-col col-6 id="col-perfil">
	    	<ion-thumbnail item-start>
		      <img id="img-perfil" src="assets/imgs/menu/recurso-2.png" width="20%" alt="logo_merkato">
		    </ion-thumbnail>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item class="item-expositor" *ngFor="let empresa of empresasList; let i=index "  (click)="presentInform(i)" >
	    <ion-avatar item-start>
	      <img id="logo-expositor" src="{{urlLogo}}/{{empresa.logo}}">
	    </ion-avatar>
	    <h2>{{empresa.name}}</h2>
	    <h3>{{empresa.phone}}</h3>
	    <p>{{empresa.web_link}}</p>
	    <p>{{empresa.email}}</p>
	    <p>{{empresa.company_address}}</p>
	  </ion-item>
	</ion-list>


</ion-content>
