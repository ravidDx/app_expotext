  Ionic pages and navigation.
-->


<ion-content padding>
	
	<ion-list>
	  <ion-item class="item-expositor" *ngFor="let contacto of contactosList; let i=index "  (click)="goPerfilContactoPage()" >
	    <ion-avatar item-start>
	      <img id="logo-expositor" src="assets/imgs/expositores/perfil.jpg">
	    </ion-avatar>
	    <h2>{{contacto.names}} {{contacto.last_names}}</h2>
	    <h3>{{contacto.name}}</h3>
	    <p>{{contacto.phone}}</p>

	  </ion-item>
	</ion-list>


</ion-content>
